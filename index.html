<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Metadados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .metadata-table { margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h4">üîç Extrator de Metadados</h1>
            </div>
            <div class="card-body">
                <p class="text-muted">Envie uma imagem (JPEG/PNG) ou PDF para extrair metadados.</p>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf" class="form-control mb-3">
                <button id="uploadBtn" class="btn btn-primary">Enviar</button>
                
                <div id="loading" class="mt-3 hidden">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <span class="ms-2">Processando...</span>
                </div>

                <div id="result" class="mt-4 hidden">
                    <h5 class="mb-3">üìä Metadados Extra√≠dos</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered metadata-table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Campo</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody id="metadataTableBody"></tbody>
                        </table>
                    </div>
                    <button id="downloadJson" class="btn btn-sm btn-outline-secondary mt-2">Download JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', uploadFile);
        document.getElementById('downloadJson').addEventListener('click', downloadJson);

        let metadataResult = {};

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert("Selecione um arquivo primeiro!");
                return;
            }

            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('https://SEU_BACKEND_URL/upload', {
                    method: 'POST',
                    body: formData
                });
                metadataResult = await response.json();
                displayMetadata(metadataResult);
                loadingDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
            } catch (error) {
                alert("Erro: " + error.message);
                loadingDiv.classList.add('hidden');
            }
        }

        function displayMetadata(data) {
            const tableBody = document.getElementById('metadataTableBody');
            tableBody.innerHTML = '';
            
            for (const [key, value] of Object.entries(data)) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                tableBody.appendChild(row);
            }
        }

        function downloadJson() {
            const blob = new Blob([JSON.stringify(metadataResult, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'metadados.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
